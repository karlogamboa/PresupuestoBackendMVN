# Development environment specific configuration
# This profile is activated with: --spring.profiles.active=dev

# Override defaults for development (no SSL in local dev)
server.port=8080
server.ssl.enabled=false

# Override defaults for development
springdoc.swagger-ui.enabled=true
logging.level.com.cdc.presupuesto=DEBUG
logging.level.root=DEBUG

# Development-specific CORS (more permissive)
cors.allowed-origins=http://localhost:3000,http://localhost:8080
